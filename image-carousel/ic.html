<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./ic.css" />
    <script src="./ic.js" defer></script>
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel-holder">
      <button class="image-swipe-prev" id="prevImageBtn"></button>
      <div class="image-holder" id="imageHolder">
        <img src="./ic-1.png" alt="" />
        <img src="./ic-2.png" alt="" />
        <img src="./ic-3.png" alt="" />
      </div>
      <button class="image-swipe-next" id="nextImageBtn"></button>
    </div>
  </body>
</html>
