<!DOCTYPE html>
<html lang="en">
  <head>

    <script src="./dd_menu.js" defer></script>
    <link rel="stylesheet" href="./dd_menu.css" />
    <title>Drop-Down Menu</title>
  </head>
  <body>
    <header class="header">
      <button class="hburger-menu" id="hamburgerMenu">
        <img src="./dd_menu-hb.svg" alt="Open side menu" />

        <div class="menu-holder">
          <div class="menu-button">
            <img src="./dd_menu-home.svg" alt="" />

          </div>
          <div class="menu-button">
            <img src="./dd_menu-search.svg" alt="" />
            <h2>Search</h2>
          </div>
        </div>
        <div class="menu-cr">
          <div class="cr-holder">
            <p>Copyrighted by @qvarkk</p>
            <p>&copy; 1984-2022</p>
          </div>
        </div>
      </nav>
